<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StyleContact.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <button class="buttonLogo" onclick="window.location.href='index.html'"><img src="logoFilthyNew.png" class="clickable logo"></button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="info.html">About Us</a></li>
                <li><a href="merch.html">Merch</a></li>
                <li><a href="questions.html">Q&A</a></li>
                <li><a class="active" href="contact.html">Contact us</a></li>
            </ul>
        </div>
        
        <div class="container">
            <span class="big-circle"></span>
            <img src="img/shape.png" class="square" alt="" />
            <div class="form">
              <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">
                  Give here some more information.
                </p>
                <!--
                <div class="info">
                  <div class="information">
                    <img src="img/location.png" class="icon" alt="" />
                    <p>The address</address></p>
                  </div>
                  <div class="information">
                    <img src="img/email.png" class="icon" alt="" />
                    <p>e-mail</p>
                  </div>
                  <div class="information">
                    <img src="img/phone.png" class="icon" alt="" />
                    <p>phone number</p>
                  </div>
                </div>
                -->
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <div class="social-media">
                  <p>Connect with us :</p>
                  <div class="social-icons">
                    <a href="https://www.google.be/">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.google.be/">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.google.be/">
                      <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.google.be/">
                      <i class="fab fa-discord"></i>
                    </a>
                  </div>
                </div>
              </div>
      
              <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
      
                <form action="contact.html" autocomplete="off">
                  <h3 class="title">Contact us</h3>
                  <div class="input-container">
                    <input type="text" name="name" class="input" />
                    <label for="">Name</label>
                    <span>Username</span>
                  </div>
                  <div class="input-container">
                    <input type="email" name="email" class="input" />
                    <label for="">Email</label>
                    <span>Email</span>
                  </div>
                  <div class="input-container">
                    <input type="tel" name="phone" class="input" />
                    <label for="">Phone</label>
                    <span>Phone</span>
                  </div>
                  <div class="input-container textarea">
                    <textarea name="message" class="input"></textarea>
                    <label for="">Message</label>
                    <span>Message</span>
                  </div>
                  <input type="submit" value="Send"class="btn" />
                </form>
              </div>
            </div>
          </div>
      
          <script src="app.js"></script>
    </div>
    
    
</body>
</html>
